<script src="utilities.js"></script>

<script type="text/javascript">
    let array = gen(10, 50);
    console.log('Before sort');
    log(array);

    let insertionSort = arr => {
        console.log('Sorting...');

        for (i = 1; i < arr.length; ++i) {
            let key = arr[i];
            let j = i - 1;

            while (j >= 0 && key < arr[j]) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = key;

            log(arr);
        }
    }

    insertionSort(array);
    console.log('After sort');
    log(array);
</script>
