<script type="text/javascript">
    let array = gen(20, 50);
    console.log('Before sort');
    log(array);

    let selectionSort = arr => {
        console.log('Sorting...');

        for (i = 0; i < arr.length; ++i) {
            let min = i;
            for (j = i + 1; j < arr.length; ++j) {
                if (arr[j] < arr[min])
                    min = j;
            }

            if (min !== i) {
                let temp = arr[i];
                arr[i] = arr[min];
                arr[min] = temp;
            }
            
            log(arr);
        }
    }

    selectionSort(array);
    console.log('After sort');
    log(array);
</script>
